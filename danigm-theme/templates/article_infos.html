<footer class="post-info">
    <div class="gravatar">
        {% if article.author %}
        <address class="vcard author">
            <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
            {% if article.gravatar %}
                <img src="http://www.gravatar.com/avatar/{{ article.gravatar }}?s=190" alt="gravatar"/>
            {% endif %}
        </address>
        {% endif %}
        <abbr class="published" title="{{ article.date.isoformat() }}">
                {{ article.locale_date }}
        </abbr>


        <p>In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>.
        {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}</p>

        {% include 'taglist.html' %}
        {% include 'translations.html' %}
        <div class="clear"></div>
    </div>

</footer><!-- /.post-info -->
